<figure *ngIf="data" class="figure center-align">
  <google-chart 
    [dynamicResize]="resize"
    [width]="widht"
    [height]="heigth" 
    [title]="'Produtividade'" 
    [type]="'PieChart'" 
    [data]="data" 
    [options]="options"></google-chart>
  <figcaption class="figure-caption">Representação de processos sentenciados e à sentenciar.</figcaption>
</figure>
