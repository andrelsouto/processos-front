<figure *ngIf="dataChart" class="figure center-align">
  <google-chart 
    [dynamicResize]="resize"
    [width]="'900'"
    [height]="'1300px'" 
    [title]="'Produtividade'" 
    [type]="'PieChart'" 
    [data]="data" 
    [options]="options"></google-chart>
  <figcaption class="figure-caption">A caption for the above image.</figcaption>
</figure>
